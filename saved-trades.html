<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Trades - RationalMarkets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .trade-card {
            cursor: pointer;
        }
        .badge-recommendation {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .position-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .long-badge {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid #28a745;
        }
        .short-badge {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
    </style>
    <script src="auth-check.js"></script>
</head>
<body data-require-auth="true">
    <div class="container">
        <a href="index.html" class="btn btn-outline-light mb-4">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>

        <div class="header">
            <h1><i class="fas fa-bookmark me-3"></i>Saved Trades</h1>
            <p>View and manage your AI-analyzed trade ideas</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <h3>Loading your trades...</h3>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>No Saved Trades Yet</h3>
            <p class="mb-4">Start by creating your first trade analysis</p>
            <a href="my-trades.html" class="btn btn-primary btn-lg">
                <i class="fas fa-plus-circle me-2"></i>Create Trade
            </a>
        </div>

        <!-- Trades List -->
        <div id="tradesList" style="display: none;">
            <!-- Trades will be inserted here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        async function loadSavedTrades() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/api/user/trades`);
                
                if (!response.ok) {
                    throw new Error('Failed to load trades');
                }

                const data = await response.json();
                
                document.getElementById('loadingState').style.display = 'none';

                if (data.success && data.trades && data.trades.length > 0) {
                    displayTrades(data.trades);
                    document.getElementById('tradesList').style.display = 'block';
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading trades:', error);
                document.getElementById('loadingState').style.display = 'none';
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Failed to load trades. Please try again later.
                `;
                document.querySelector('.container').appendChild(errorDiv);
            }
        }

        function displayTrades(trades) {
            const container = document.getElementById('tradesList');
            container.innerHTML = '';

            trades.forEach(trade => {
                const card = createTradeCard(trade);
                container.appendChild(card);
            });
        }

        function createTradeCard(trade) {
            const card = document.createElement('div');
            card.className = 'card trade-card';
            
            // Parse date
            const date = new Date(trade.analyzed_at || trade.created_at);
            const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

            // Get recommendation badge color
            const recClass = trade.recommendation === 'Strong Buy' || trade.recommendation === 'Buy' ? 'bg-success' :
                            trade.recommendation === 'Strong Sell' || trade.recommendation === 'Sell' ? 'bg-danger' :
                            'bg-warning';

            // Get risk badge color
            const riskClass = trade.risk_level === 'Low' ? 'bg-success' :
                             trade.risk_level === 'High' ? 'bg-danger' :
                             'bg-warning';

            // Build positions summary
            let positionsHTML = '';
            if (trade.positions && trade.positions.length > 0) {
                const longPositions = trade.positions.filter(p => p.position_type === 'long');
                const shortPositions = trade.positions.filter(p => p.position_type === 'short');
                
                longPositions.forEach(pos => {
                    positionsHTML += `<span class="position-badge long-badge"><i class="fas fa-arrow-up me-1"></i>${pos.ticker}</span>`;
                });
                
                shortPositions.forEach(pos => {
                    positionsHTML += `<span class="position-badge short-badge"><i class="fas fa-arrow-down me-1"></i>${pos.ticker}</span>`;
                });
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="mb-1">${escapeHtml(trade.trade_name)}</h4>
                            <small><i class="fas fa-clock me-1"></i>${dateStr}</small>
                        </div>
                        <div>
                            <span class="badge ${recClass} badge-recommendation me-2">${trade.recommendation || 'N/A'}</span>
                            <span class="badge ${riskClass} badge-recommendation">${trade.risk_level || 'N/A'} Risk</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="mb-3">${escapeHtml(trade.trade_description || '')}</p>
                    
                    ${positionsHTML ? `
                        <div class="mb-3">
                            <strong>Positions:</strong><br>
                            ${positionsHTML}
                        </div>
                    ` : ''}
                    
                    ${trade.ai_rationale ? `
                        <div class="mb-3">
                            <strong>AI Analysis:</strong>
                            <p class="text-muted mb-0">${escapeHtml(trade.ai_rationale).substring(0, 200)}${trade.ai_rationale.length > 200 ? '...' : ''}</p>
                        </div>
                    ` : ''}
                    
                    ${trade.return_1y ? `
                        <div class="mb-3">
                            <strong>Estimated 1Y Return:</strong>
                            <span class="badge ${trade.return_1y > 0 ? 'bg-success' : 'bg-danger'}">${trade.return_1y > 0 ? '+' : ''}${trade.return_1y}%</span>
                        </div>
                    ` : ''}
                    
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" onclick="viewTradeDetails('${trade.id}')">
                            <i class="fas fa-eye me-2"></i>View Details
                        </button>
                        <button class="btn btn-outline-danger" onclick="deleteTrade('${trade.id}', this)">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewTradeDetails(tradeId) {
            // Navigate to trade details page (to be implemented)
            alert(`Trade details view coming soon! Trade ID: ${tradeId}`);
            // TODO: Implement trade details page
            // window.location.href = `/trade-details.html?id=${tradeId}`;
        }

        async function deleteTrade(tradeId, button) {
            if (!confirm('Are you sure you want to delete this trade? This action cannot be undone.')) {
                return;
            }

            try {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Deleting...';

                const response = await authenticatedFetch(`${API_BASE_URL}/api/trades/${tradeId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Remove card from UI
                    button.closest('.card').remove();
                    
                    // Check if no more trades
                    if (document.querySelectorAll('.trade-card').length === 0) {
                        document.getElementById('tradesList').style.display = 'none';
                        document.getElementById('emptyState').style.display = 'block';
                    }
                } else {
                    alert('Failed to delete trade. Please try again.');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-trash me-2"></i>Delete';
                }
            } catch (error) {
                console.error('Error deleting trade:', error);
                alert('Error deleting trade. Please try again.');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-trash me-2"></i>Delete';
            }
        }

        // Load trades on page load
        window.addEventListener('DOMContentLoaded', loadSavedTrades);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
