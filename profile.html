<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RationalMarkets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin: 0 auto 1rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        .btn-danger {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
    </style>
    <script src="auth-check.js"></script>
</head>
<body data-require-auth="true">
    <div class="profile-container">
        <a href="index.html" class="btn btn-outline-light mb-4">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>

        <!-- Profile Header -->
        <div class="card">
            <div class="card-body text-center py-5">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="userPhone" class="mb-2">Loading...</h2>
                <p class="text-muted">Member since <span id="memberSince">-</span></p>
            </div>
        </div>

        <!-- Stats -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Your Activity</h4>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="stat-value" id="totalTrades">0</div>
                            <div class="stat-label">Total Trades</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="stat-value" id="savedTrades">0</div>
                            <div class="stat-label">Saved Trades</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="stat-value" id="activePositions">0</div>
                            <div class="stat-label">Active Positions</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-bolt me-2"></i>Quick Actions</h4>
            </div>
            <div class="card-body">
                <div class="d-grid gap-3">
                    <a href="my-trades.html" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus-circle me-2"></i>Create New Trade
                    </a>
                    <a href="saved-trades.html" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-bookmark me-2"></i>View Saved Trades
                    </a>
                    <a href="my-positions.html" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-chart-line me-2"></i>View My Positions
                    </a>
                </div>
            </div>
        </div>

        <!-- Account Actions -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-cog me-2"></i>Account Settings</h4>
            </div>
            <div class="card-body">
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-secondary btn-lg" onclick="clearLocalData()">
                        <i class="fas fa-trash me-2"></i>Clear Local Data
                    </button>
                    <button class="btn btn-danger btn-lg" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        async function loadProfile() {
            try {
                const user = getCurrentUser();
                
                if (user) {
                    // Display user info
                    document.getElementById('userPhone').textContent = user.phone_number || 'User';
                    
                    if (user.created_at) {
                        const date = new Date(user.created_at);
                        document.getElementById('memberSince').textContent = date.toLocaleDateString();
                    }
                }

                // Load stats from API
                const token = localStorage.getItem('authToken');
                const response = await authenticatedFetch(`${API_BASE_URL}/api/user/stats`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('totalTrades').textContent = data.stats.total_trades || 0;
                        document.getElementById('savedTrades').textContent = data.stats.saved_trades || 0;
                        document.getElementById('activePositions').textContent = data.stats.active_positions || 0;
                    }
                } else {
                    // If API not available, show 0s
                    console.log('Stats API not available');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function clearLocalData() {
            if (confirm('This will clear all locally stored data. Your saved trades on the server will remain. Continue?')) {
                // Clear only local storage data, keep auth token
                const token = localStorage.getItem('authToken');
                const user = localStorage.getItem('user');
                
                localStorage.clear();
                
                // Restore auth
                if (token) localStorage.setItem('authToken', token);
                if (user) localStorage.setItem('user', user);
                
                alert('Local data cleared successfully!');
                location.reload();
            }
        }

        // Load profile on page load
        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
