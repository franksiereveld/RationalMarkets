<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Positions - RationalMarkets</title>
    <meta name="description" content="Track your investment ideas and positions">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .trade-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .trade-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .trade-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .recommendation-badge {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .recommended { background: #d4edda; color: #155724; }
        .not-recommended { background: #f8d7da; color: #721c24; }
        .risk-badge {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        .risk-low { background: #d4edda; color: #155724; }
        .risk-moderate { background: #fff3cd; color: #856404; }
        .risk-high { background: #f8d7da; color: #721c24; }
        .positions-section {
            margin: 1.5rem 0;
        }
        .positions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .position-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid;
        }
        .position-card.long {
            border-left-color: #28a745;
        }
        .position-card.short {
            border-left-color: #dc3545;
        }
        .position-ticker {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
        .position-name {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .position-allocation {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        .empty-state h3 {
            color: #666;
            margin-bottom: 1rem;
        }
        .empty-state p {
            color: #999;
            margin-bottom: 2rem;
        }
        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .stat-box {
            flex: 1;
            min-width: 150px;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-briefcase me-3"></i>My Positions</h1>
            <p class="lead">Track your investment ideas and trade strategies</p>
            <div class="mt-3">
                <a href="index.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-2"></i>Home
                </a>
                <a href="ai-analysis.html" class="btn btn-light">
                    <i class="fas fa-plus me-2"></i>Create New Trade
                </a>
            </div>
        </div>

        <!-- Trades List -->
        <div id="tradesList"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-chart-line"></i>
            <h3>No Trades Yet</h3>
            <p>Start by creating your first trade idea using our AI Analysis tool</p>
            <a href="ai-analysis.html" class="btn btn-primary btn-lg">
                <i class="fas fa-brain me-2"></i>Analyze a Trade Idea
            </a>
        </div>
    </div>

    <script>
        // Load trades from localStorage
        function loadTrades() {
            const trades = JSON.parse(localStorage.getItem('myTrades') || '[]');
            const tradesList = document.getElementById('tradesList');
            const emptyState = document.getElementById('emptyState');

            if (trades.length === 0) {
                tradesList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tradesList.innerHTML = '';

            trades.forEach((trade, index) => {
                const tradeCard = createTradeCard(trade, index);
                tradesList.innerHTML += tradeCard;
            });
        }

        function createTradeCard(trade, index) {
            const longPositions = trade.positions?.long || [];
            const shortPositions = trade.positions?.short || [];
            
            return `
                <div class="trade-card">
                    <div class="trade-header">
                        <div>
                            <div class="trade-title">${trade.tradeName}</div>
                            <div class="trade-date">Created: ${new Date(trade.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div>
                            <span class="recommendation-badge ${trade.recommendation === 'RECOMMENDED' ? 'recommended' : 'not-recommended'}">
                                ${trade.recommendation}
                            </span>
                            <span class="risk-badge risk-${trade.risk?.toLowerCase() || 'moderate'}">
                                ${trade.risk || 'MODERATE'} RISK
                            </span>
                            <button class="btn-delete ms-3" onclick="deleteTrade(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    ${trade.returnEstimates ? `
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-label">1 Month</div>
                            <div class="stat-value">${trade.returnEstimates['1m']}%</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">3 Months</div>
                            <div class="stat-value">${trade.returnEstimates['3m']}%</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">6 Months</div>
                            <div class="stat-value">${trade.returnEstimates['6m']}%</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">1 Year</div>
                            <div class="stat-value">${trade.returnEstimates['1y']}%</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">3 Years</div>
                            <div class="stat-value">${trade.returnEstimates['3y']}%</div>
                        </div>
                    </div>
                    ` : ''}

                    ${longPositions.length > 0 ? `
                    <div class="positions-section">
                        <h5><i class="fas fa-arrow-up text-success me-2"></i>Long Positions</h5>
                        <div class="positions-grid">
                            ${longPositions.map(pos => `
                                <div class="position-card long">
                                    <div class="position-ticker">${pos.symbol}</div>
                                    <div class="position-name">${pos.name || pos.symbol}</div>
                                    <div class="position-allocation">${pos.allocation}%</div>
                                    <div class="position-name">${pos.rationale?.substring(0, 100)}...</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${shortPositions.length > 0 ? `
                    <div class="positions-section">
                        <h5><i class="fas fa-arrow-down text-danger me-2"></i>Short Positions</h5>
                        <div class="positions-grid">
                            ${shortPositions.map(pos => `
                                <div class="position-card short">
                                    <div class="position-ticker">${pos.symbol}</div>
                                    <div class="position-name">${pos.name || pos.symbol}</div>
                                    <div class="position-allocation">${pos.allocation}%</div>
                                    <div class="position-name">${pos.rationale?.substring(0, 100)}...</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${trade.rationale ? `
                    <div class="mt-3">
                        <h6>Strategy Rationale:</h6>
                        <p class="text-muted">${trade.rationale}</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function deleteTrade(index) {
            if (confirm('Are you sure you want to delete this trade?')) {
                const trades = JSON.parse(localStorage.getItem('myTrades') || '[]');
                trades.splice(index, 1);
                localStorage.setItem('myTrades', JSON.stringify(trades));
                loadTrades();
            }
        }

        // Initialize
        loadTrades();

        // Listen for storage changes (when a new trade is added from AI Analysis page)
        window.addEventListener('storage', (e) => {
            if (e.key === 'myTrades') {
                loadTrades();
            }
        });
    </script>
</body>
</html>
